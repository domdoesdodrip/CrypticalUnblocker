<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charSet="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title id="tab-title">Cryptical | Gateway</title>
    
    <link id="tab-icon" rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/8810/8810461.png">
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0a0510; color: #d8b4fe; font-family: 'Space Grotesk', sans-serif; overflow: hidden; height: 100vh; }
        .terminal-text { font-family: 'JetBrains Mono', monospace; text-transform: uppercase; letter-spacing: 0.2em; }
        .cryptic-logo { font-size: 5rem; font-weight: 700; color: #a855f7; text-shadow: 0 0 25px rgba(168, 85, 247, 0.5); letter-spacing: 0.4em; margin-bottom: 1rem; }
        
        .main-input { 
            background: rgba(20, 10, 30, 0.8); 
            border: 1px solid #3b0764; 
            color: #e9d5ff; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            box-shadow: 0 0 15px rgba(0,0,0,0.5); 
            width: 100%;
            max-width: 450px;
        }

        .search-field:focus { 
            outline: none; 
            border-color: #a855f7; 
            box-shadow: 0 0 30px rgba(168, 85, 247, 0.2); 
            max-width: 550px; 
        }

        .portal-btn {
            cursor: pointer;
            background: linear-gradient(90deg, rgba(59, 7, 100, 0.4), rgba(168, 85, 247, 0.2));
        }

        .portal-btn:hover {
            background: rgba(168, 85, 247, 0.2);
            border-color: #a855f7;
            letter-spacing: 0.4em;
        }

        #preset-menu { transform: translateX(100%); transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); background: rgba(15, 7, 25, 0.98); backdrop-filter: blur(20px); border-left: 1px solid #3b0764; z-index: 70; }
        #preset-menu.open { transform: translateX(0); }
        .preset-item { border: 1px solid transparent; transition: all 0.2s; cursor: pointer; }
        .preset-item:hover { background: rgba(168, 85, 247, 0.1); border-color: #4c1d95; color: #f3e8ff; padding-left: 1.5rem; }
        .exit-btn { font-size: 13px; padding: 8px 16px; border: 1px solid rgba(239, 68, 68, 0.2); border-radius: 4px; color: #ef4444; transition: all 0.3s ease; }
        .exit-btn:hover { background: rgba(239, 68, 68, 0.1); border-color: #ef4444; text-shadow: 0 0 10px #ef4444; }
        .secondary-btn { font-size: 10px; color: #a855f7; border: 1px solid rgba(168, 85, 247, 0.2); padding: 8px 12px; border-radius: 4px; transition: all 0.2s ease; cursor: pointer; }
        .secondary-btn:hover { background: rgba(168, 85, 247, 0.1); border-color: #a855f7; }
        .inspiration-footer { position: fixed; bottom: 20px; left: 20px; font-size: 9px; color: #6b21a8; white-space: nowrap; pointer-events: none; z-index: 20; transition: opacity 0.4s ease; }
        .status-active { color: #22c55e; text-shadow: 0 0 10px rgba(34, 197, 94, 0.5); }
        .hidden-element { display: none !important; }

        #main-frame { background-color: #ffffff; }
    </style>
</head>
<body class="antialiased flex flex-col">

    <header class="p-4 sm:p-6 flex justify-between items-center z-30">
        <div>
            <button onclick="location.href='https://google.com'" class="terminal-text exit-btn opacity-90 hover:opacity-100 transition-all">[ QUICK EXIT ]</button>
        </div>
        <div class="flex items-center gap-3">
            <button onclick="toggleGateway()" id="gateway-status" class="terminal-text secondary-btn status-active">[ MODE: GATEWAY 1 ]</button>
            <button onclick="toggleFullScreen()" class="terminal-text secondary-btn">[ FULLSCREEN ]</button>
            <button onclick="toggleMenu()" class="terminal-text secondary-btn">[ PRESETS ]</button>
        </div>
    </header>

    <div id="credits" class="inspiration-footer terminal-text opacity-50">Cryptical v1.0 // Portals Active</div>

    <main class="flex-1 flex flex-col items-center justify-center relative px-4">
        <div id="ui-wrapper" class="flex flex-col items-center transition-all duration-700 w-full">
            <h1 class="cryptic-logo terminal-text text-center sm:text-8xl text-5xl">CRYPTICAL</h1>
            
            <div id="input-container" class="w-full flex justify-center mt-4">
                <input type="text" id="search-box" placeholder="ENTER URL OR SEARCH QUERY" class="main-input search-field py-4 px-8 rounded-full text-center terminal-text text-xs" autocomplete="off">
                <button id="portal-launch-btn" onclick="launchTunnel()" class="main-input portal-btn py-4 px-8 rounded-full text-center terminal-text text-xs hidden-element">INITIATE PORTAL CONNECTION</button>
            </div>

            <p class="mt-8 terminal-text text-[9px] text-purple-800 opacity-40 tracking-[0.5em]">ENCRYPTED GATEWAY // RELEASE V1.0</p>
        </div>

        <div id="frame-wrapper" class="absolute inset-0 hidden flex flex-col p-2 bg-[#0a0510] z-50">
            <div class="flex justify-between items-center p-3">
                <div class="flex gap-2">
                    <button onclick="closeFrame()" class="terminal-text text-[10px] text-purple-600 hover:text-purple-300 transition-colors px-3 py-2">[ EXIT_TUNNEL ]</button>
                    <button onclick="reloadFrame()" class="terminal-text text-[10px] text-purple-600 hover:text-purple-300 transition-colors px-3 py-2">[ RELOAD ]</button>
                </div>
                <div id="current-signal" class="terminal-text text-[9px] text-purple-900 truncate max-w-[40%]"></div>
                <div class="w-[80px]"></div> 
            </div>
            <iframe id="main-frame" src="" class="w-full h-full rounded border border-purple-900/30 shadow-2xl" allow="fullscreen"></iframe>
        </div>
    </main>

    <div id="preset-menu" class="fixed right-0 top-0 h-full w-72 p-8 flex flex-col gap-4 shadow-2xl">
        <div class="flex justify-between items-center mb-8 border-b border-purple-900/50 pb-4">
            <span class="terminal-text text-xs text-purple-500">SIGNALS</span>
            <button onclick="toggleMenu()" class="text-purple-700 hover:text-purple-300">âœ•</button>
        </div>
        <button onclick="launchTunnel('https://www.bing.com')" class="preset-item terminal-text text-left text-xs p-3 rounded">Bing</button>
        <button onclick="launchTunnel('https://discord.com/app')" class="preset-item terminal-text text-left text-xs p-3 rounded">Discord</button>
        <button onclick="launchTunnel('https://youtube.com')" class="preset-item terminal-text text-left text-xs p-3 rounded">YouTube</button>
        <button onclick="launchTunnel('https://instagram.com')" class="preset-item terminal-text text-left text-xs p-3 rounded">Instagram</button>
        <button onclick="launchTunnel('https://tiktok.com')" class="preset-item terminal-text text-left text-xs p-3 rounded">TikTok</button>
        <button onclick="launchTunnel('https://reddit.com')" class="preset-item terminal-text text-left text-xs p-3 rounded">Reddit</button>
    </div>

    <div id="menu-overlay" onclick="toggleMenu()" class="fixed inset-0 bg-black/70 hidden z-[65] backdrop-blur-sm"></div>

    <script>
        const searchBox = document.getElementById('search-box');
        const portalBtn = document.getElementById('portal-launch-btn');
        const uiWrapper = document.getElementById('ui-wrapper');
        const frameWrapper = document.getElementById('frame-wrapper');
        const mainFrame = document.getElementById('main-frame');
        const signalText = document.getElementById('current-signal');
        const presetMenu = document.getElementById('preset-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const gatewayStatus = document.getElementById('gateway-status');
        const tabTitle = document.getElementById('tab-title');
        const tabIcon = document.getElementById('tab-icon');

        let activeMode = 'G1'; 
        const originalIcon = "https://cdn-icons-png.flaticon.com/512/8810/8810461.png";
        const blankIcon = "data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeg64mYAAAAASUVORK5CYII=";

        function toggleGateway() {
            if (activeMode === 'G1') {
                activeMode = 'P1';
                gatewayStatus.innerText = '[ MODE: PORTAL 1 ]';
                searchBox.classList.add('hidden-element');
                portalBtn.classList.remove('hidden-element');
                portalBtn.innerText = "LAUNCH MYTURTLE PORTAL";
            } else if (activeMode === 'P1') {
                activeMode = 'P2';
                gatewayStatus.innerText = '[ MODE: PORTAL 2 ]';
                portalBtn.innerText = "LAUNCH RAMMERHEAD PORTAL";
            } else {
                activeMode = 'G1';
                gatewayStatus.innerText = '[ MODE: GATEWAY 1 ]';
                searchBox.classList.remove('hidden-element');
                portalBtn.classList.add('hidden-element');
            }
        }

        // Search Input Logic
        searchBox.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && activeMode === 'G1') {
                const query = searchBox.value.trim();
                if (!query) return;
                const urlPattern = /^(https?:\/\/)?([\w\d-]+\.)+\w{2,}(\/.*)?$/i;
                let targetUrl = urlPattern.test(query) ? (query.startsWith('http') ? query : `https://${query}`) : `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                launchTunnel(targetUrl);
            }
        });

        // Panic Key Logic
        window.addEventListener('keydown', (e) => {
            if (e.key === "Escape" && !frameWrapper.classList.contains('hidden')) {
                closeFrame();
            }
        });

        function launchTunnel(url = "") {
            presetMenu.classList.remove('open');
            menuOverlay.classList.add('hidden');
            let finalUrl = "";

            if (activeMode === 'G1') {
                finalUrl = "https://embeddrr.web.app/embed#" + url;
                signalText.innerText = `GATEWAY_1 :: ${url}`;
            } else if (activeMode === 'P1') {
                finalUrl = "https://myturtle.net/";
                signalText.innerText = `PORTAL_1 :: MYTURTLE`;
            } else if (activeMode === 'P2') {
                finalUrl = "https://browser.rammerhead.org/";
                signalText.innerText = `PORTAL_2 :: RAMMERHEAD`;
            }

            mainFrame.src = finalUrl;
            
            // Apply about:blank Cloak
            tabTitle.innerText = "about:blank";
            tabIcon.href = blankIcon;

            uiWrapper.classList.add('opacity-0', 'scale-90');
            setTimeout(() => {
                uiWrapper.classList.add('hidden');
                frameWrapper.classList.remove('hidden');
            }, 400);
        }

        function reloadFrame() {
            const currentSrc = mainFrame.src;
            mainFrame.src = '';
            mainFrame.src = currentSrc;
        }

        function closeFrame() {
            mainFrame.src = "";
            
            // Reset Tab back to Amethyst
            tabTitle.innerText = "Cryptical | Gateway";
            tabIcon.href = originalIcon;

            frameWrapper.classList.add('hidden');
            uiWrapper.classList.remove('hidden');
            setTimeout(() => { uiWrapper.classList.remove('opacity-0', 'scale-90'); }, 10);
            searchBox.value = "";
        }

        function toggleMenu() { presetMenu.classList.toggle('open'); menuOverlay.classList.toggle('hidden'); }
        function toggleFullScreen() { if (!document.fullscreenElement) { document.documentElement.requestFullscreen(); } else { document.exitFullscreen(); } }
    </script>
</body>
</html>
